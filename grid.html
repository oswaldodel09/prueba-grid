<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/grid.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Galería con Redes Sociales</title>
</head>
<body>
  <header class="header">
    <h1>Bienvenido a Nuestra Galería</h1>
    <nav>
        <i class="fas fa-user"></i>
        <br>
        <a href="#" title="Iniciar sesión">Login</a>
    </nav>
  </header>

  <main>
    <h2 id="galeria" style="text-align: center;">Nuestra Colección</h2>
    <div class="gallery-container">
      <article class="imagen-1">
        <img src="/assets/imagenes/aurora boreal.jpg" alt="Imagen 1" />
        <p>Aurora Boreal</p>
      </article>
      <article class="imagen-2">
        <img src="/assets/imagenes/calle al atardecer.avif" alt="Imagen 2" />
        <p>Una tarde en la ciudad</p>
      </article>
      <article class="imagen-3">
        <img src="/assets/imagenes/bici.jpg" alt="Imagen 3" />
        <p>Tarde de Bici</p>
      </article>
      <article class="imagen-4">
        <img src="/assets/imagenes/piloto.jpg" alt="Imagen 4" />
        <p>Piloto</p>
      </article>
      <article class="imagen-5">
        <img src="/assets/imagenes/templo budista.jpeg" alt="Imagen 5" />
        <p>Templo Budista</p>
      </article>
      <article class="imagen-6">
        <img src="/assets/imagenes/templo de paz.jpg" alt="Imagen 6" />
        <p>Templo de paz</p>
      </article>
      <article class="imagen-7">
        <img src="/assets/imagenes/bombilla amarilla.avif" alt="Imagen 7" />
        <p>Bombilla amarilla</p>
      </article>
      <article class="imagen-8">
        <img src="/assets/imagenes/caminata.jpg" alt="Imagen 8" />
        <p>Caminata por el Bosque</p>
      </article>
      <article class="imagen-9">
        <img src="/assets/imagenes/medusas.jpg" alt="Imagen 9" />
        <p>Medusas Rosas</p>
      </article>
      <article class="imagen-10">
        <img src="/assets/imagenes/camioneta.jpg" alt="Imagen 10" />
        <p>Camioneta</p>
      </article>
      <article class="imagen-11">
        <img src="/assets/imagenes/comida.jpg" alt="Imagen 11" />
        <p>Picnic</p>
      </article>
      <article class="imagen-12">
        <img src="/assets/imagenes/mirada.avif" alt="Imagen 12" />
        <p>Mascota
        </p>
      </article>
      <article class="imagen-13">
        <img src="/assets/imagenes/museo de florencia.webp" alt="Imagen 13" />
        <p>Museo de Florencia</p>
      </article>
    </div>
  </main>

  <footer class="footer">
    <p>Mis redes sociales.</p>
    <p>@oswaldodel</p>
    <div class="social-icons">
      <a href="https://facebook.com" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
